<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <tr>
        <td
          id="cell1"
          ondragover="squareOver(event)"
          ondrop="squareDrop(event, 1)"
        >
          <div
            id="square1"
            class="square"
            draggable="true"
            ondragstart="squareDrag(event, 1)"
          >
            1
          </div>
        </td>
        <td
          id="cell2"
          ondragover="squareOver(event)"
          ondrop="squareDrop(event, 2)"

        >

            id="square3"

            ondragstart="squareDrag(event, 3)"
          >
            3
          </div>
        </td>
      </tr>
      <tr>

          >

          </div>

        <td

        <td

      </tr>
      <tr>
        <td
          id="cell7"

        <td
          id="cell9"
          ondragover="squareOver(event)"
          ondrop="squareDrop(event, 9)"
        ></td>
      </tr>
    </table>
    <p><button onclick="shuffle()">Shuffle</button></p>
    <script src="script.js"></script>
  </body>
</html>
