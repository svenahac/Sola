<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalja Speciale APOCALYPSE</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Prijava na Batalja Speciale APOCALYPSE</h1>
    <div>
      <form id="prijavnica" action="/batalja.io" target="_blank" method="post">
        <div class="info">
          <fieldset>
            <legend>Osebne informacije</legend>
            <label for="ime">Ime: </label>
            <input type="text" id="ime" name="ime" /><br />

            <label for="priimek">Priimek: </label>
            <input type="text" id="priimek" name="priimek" /><br />

            <label for="spol">Spol: </label>
            <select id="spol" name="spol">
              <option value="moski">Moški</option>
              <option value="zenska">Ženska</option>
              <option value="drugo">Drugo</option>
            </select>
            <br />

            <label for="datumrojstva">Datum rojstva: </label>
            <input type="date" id="datumrojstva" name="datumrojstva" />
          </fieldset>
        </div>

        <div class="info">
          <fieldset>
            <legend>Kontaktne informacije</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" /> <br />

            <label for="phone">Telefon:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
            />
          </fieldset>
        </div>

        <div class="info">
          <fieldset>
            <legend>Uporabniške informacije</legend>
            <label for="uname">Uporabniško ime:</label>
            <input type="text" id="uname" name="uname" /><br />

            <label for="pass">Geslo:</label>
            <input type="password" id="pass" name="pass" /> <br />
            <label for="pass2">Ponoven vnos gesla:</label>
            <input type="password" id="pass2" name="pass2" /> <br />
          </fieldset>
        </div>

        <div class="info">
          <fieldset>
            <legend>Dodatne informacije</legend>
            <label for="browser">Uporabljen brskalnik:</label>
            <input type="text" id="browser" name="browser" /><br />

            <label for="website">Osebna spletna stran:</label>
            <input type="url" id="website" name="website" /> <br />

            <label for="color">Najljubša barva:</label>
            <input type="color" id="color" name="color" /> <br />

            <textarea name="about">Osebni opis</textarea> <br />
          </fieldset>
        </div>

        <input class="button" type="submit" />
        <input class="button" type="reset" />
      </form>
    </div>
  </body>
</html>
