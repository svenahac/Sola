<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>
    <style>
      .row {
        width: 1024px;
        height: 4px;
      }
    </style>
    <script>
      function addRow() {
        let newRow = document.createElement("div");
        newRow.className = "row";
        newRow.style.backgroundImage = `linear-gradient(to right, rgb(${
          255 - value
        },255,0), rgb(${255 - value},0,0))`;
        value++;
        document.getElementById("grid").appendChild(newRow);
      }
    </script>
  </head>
  <body>
    <div id="grid"></div>
    <script>
      let value = 0;

      for (let i = 0; i <= 256; i++) {
        addRow();
      }
    </script>
  </body>
</html>
